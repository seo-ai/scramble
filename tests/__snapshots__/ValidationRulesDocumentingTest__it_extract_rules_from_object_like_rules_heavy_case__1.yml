-
    name: channel
    in: query
    required: true
    schema: { type: object, properties: { publisher: { type: array, nullable: true, items: { type: string } } } }
-
    name: channels
    in: query
    schema: { type: object, properties: { channel_url: { type: string, format: uri }, agency: { type: object, nullable: true, properties: { id: { type: integer, nullable: true }, name: { type: string, nullable: true } } }, publisher: { type: object, properties: { id: { type: integer, nullable: true }, name: { type: string, nullable: true } } } } }
